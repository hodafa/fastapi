apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  namespace: fastapi-{env}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi-container
        image: dihoda/fast-api:fastapi-0.0.2
        command: ["python3", "main.py", "Tel-Aviv", "IL"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      volumeMounts:
      - name: config-volume
        mountPath: /src/config
      volumes:
      - name: config-volume
        configMap:
          name: fastapi-config
